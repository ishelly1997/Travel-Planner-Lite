<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner Lite</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
      <header>
        <h1>Travel Planner Lite</h1>
      </header>
      <hero>

      </hero>
      <main>
          <h2>Let's Plan</h2>
          <div class="search-container">
          <div class="row">
          <label for="name">Your Destination</label>
          <input type="name" id="destination">
          <label for="numbers">Your Budget</label>
          <input type="number" id="budget">
          <label for="name">Your Currency</label>
          <select class="form-control" id="usercurrency">
            <option>USD</option>
            <option>EUR</option>
            <option>AUD</option>
            <option>ALL</option>
            <option>XAF</option>
            <option>XOF</option>
            <option>JPY</option>
            <option>GBP</option>
            <option>CAD</option>
            <option>CHF</option>
            <option>HKD</option>
            <option>CNY</option>
            <option>SGD</option>
            <option>NOK</option>
            <option>MXN</option>
            <option>INR</option>
            <option>DKK</option>
            <option>ILS</option>
            <option>COP</option>

            </select>
          <label for="date">Arrival Date</label>
          <input type="date" id="arrivalDate">
            </div>
        </div>
          <div class="results-container">
          </div>
      </main>
    <script src="script.js"></script>
  </body>
