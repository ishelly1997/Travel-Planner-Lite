<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner Lite</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
      <header>
        <h1>Travel Planner Lite</h1>
      </header>
      <hero>

      </hero>
      <main>
          <h2>Let's Plan</h2>
          <div class="search-container">
          <div class="row">
          <label for="name">Your Destination</label>
          <input type="name" id="destination">
          <label for="numbers">Your Budget</label>
          <input type="number" id="budget">
          <label for="name">Your Currency</label>
          <select class="form-control" id="user-currency">
            <option id="USD">USD</option>
            <option id="ALL">ALL</option>
            <option id="AMD">AMD</option>
            <option id="AZN">AZN</option>
            <option id="BAM">BAM</option>
            <option id="BGN">BGN</option>
            <option id="BYN">BYN</option>
            <option id="CHF">CHF</option>
            <option id="CZK">CZK</option>
            <option id="DKK">DKK</option>
            <option id="EUR">EUR</option>
            <option id="BGP">GBP</option>
            <option id="GEL">GEL</option>
            <option id="HRK">HRK</option>
            <option id="HUK">HUK</option>
            <option id="ISK">ISK</option>
            <option id="MDL">MDL</option>
            <option id="MKD">MKD</option>
            <option id="NOK">NOK</option>
            <option id="PLN">PLN</option>
            <option id="RON">RON</option>
            <option id="RSD">RSD</option>
            <option id="RUB">RUB</option>
            <option id="SEK">SEK</option>
            <option id="TRY">TRY</option>
            <option id="UAH">UAH</option>

            </select>
          <label for="date">Arrival Date</label>
          <input type="date" id="arrivalDate"></input>
            <button type="button" id="search-btn">Let's Go!</button>
        </div>
          <div class="results-container">
          </div>
          <div class="row">
          </div>
      </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
