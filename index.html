<!DOCTYPE html>
<html lang="en">
  <head>
    
    <div class="allcontent">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner Lite</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  </head>
  <body>
    <section class="sub-header">   
            
      <nav class="scroll">
          <span>Travel Planner Lite</span>
          <div class="nav-links" id="navLinks">
      <hero>

      </hero>
      <main>
       
          <h2>Let's Plan</h2>
          <div class="search-container">
          <div class="row">
            <form>
              <label for="search-city">Enter City Name:</label>
              <div class="container" id="parameters">
                  <input id="search-city" class="form-control" name="city" value="New York City">
          <label for="numbers">Your Budget</label>
          <input type="number" id="budget"/>
          <label for="name">Your Currency</label>
          <select id="user-currency">
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="AFN">AFN</option>
            <option value="ALL">ALL</option>
            <option value="AMD">AMD</option>
            <option value="ANG">ANG</option>
            <option value="AOA">AOA</option>
            <option value="XCD">XCD</option>
            <option value="ARS">ARS</option>
            <option value="AUD">AUD</option>
            <option value="AWG">AWG</option>
            <option value="AZN">AZN</option>
            <option value="BAM">BAM</option>
            <option value="BBD">BBD</option>
            <option value="BDT">BDT</option>
            <option value="BGN">BGN</option>
            <option value="BHD">USD</option>
            <option value="BIF">BIF</option>
            <option value="BMD">BMD</option>
            <option value="BND">BND</option>
            <option value="BOB">BOB</option>
            <option value="BRL">BRL</option>
            <option value="BSD">BSD</option>
            <option value="BTN">BTN</option>
            <option value="BWP">BWP</option>
            <option value="BYN">BYN</option>
            <option value="BZD">BYN</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="DZD">DZN</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="GEL">GEL</option>
            <option value="HRK">HRK</option>
            <option value="HUF">HUF</option>
            <option value="ISK">ISK</option>
            <option value="MDL">MDL</option>
            <option value="MKD">MKD</option>
            <option value="NOK">NOK</option>
            <option value="PLN">PLN</option>
            <option value="RON">RON</option>
            <option value="RSD">RSD</option>
            <option value="RUB">RUB</option>
            <option value="SEK">SEK</option>
            <option value="TRY">TRY</option>
            <option value="UAH">UAH</option>
            </select>
          <label for="date">Arrival Date</label>
          <input type="date" id="arrivalDate"/>

          <button id="search-button" button class="bttn-bordered bttn-md bttn-default" type="submit">Search</button>
        
      </button>
  </div>
</form>
<div id="search-error"></div>
<ul id="city-results" class="list-group mt-4"></ul>
<a id="clear-storage" href="#"></a>
</div>
<div class="container" id="all-results">
<div class="container" id="budget-results">
  <div id="budget-conversion" class="col-md-11.5">
  </div>
</div>
<div id="content-right" class="col-md- pt-4">
<div id="current-weather" class="border rounded"></div>
<div id="five-day-forecast" class="mt-5"></div>

      </main>
    <script src="https://cdnjs.com/libraries/bttn.css"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>

  

  </body>
